<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,viewport-fit=cover"
    />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="referrer" content="no-referrer" />
    <style>
      html,
      body {
        overscroll-behavior-y: none;
      }
      body {
        margin: 0;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      canvas {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1.6.2/dist/es-module-shims.min.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/",
          "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.5.23/build/index.module.js",
          "three-bvh-csg": "https://cdn.jsdelivr.net/npm/three-bvh-csg@0.0.4/build/index.module.js",
          "three-nebula": "https://cdn.jsdelivr.net/npm/three-nebula@10.0.3/+esm",
          "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2/lib/three-vrm.module.min.js",
          "simplex-noise": "https://cdn.jsdelivr.net/npm/simplex-noise@4.0.1/dist/esm/simplex-noise.js",
          "./setup": "./setup.js",
          "./ornament": "./ornament.js",
          "./world": "./world.js",
          "@verseengine/verse-three": "https://cdn.jsdelivr.net/npm/@verseengine/verse-three@1.0.3/dist/esm/index.min.js",
          "./setup-verse": "./setup-verse.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { setupScene } from "./setup";
      import { createWorldObjects } from "./world";
      import { setupVerse } from "./setup-verse";

      // https://otowabi.com/music/20210806gohan
      const BGM_URL = "./asset/bgm/20210806gohan.mp3";
      // Piano jazz station - https://dir.xiph.org/search?q=Piano+jazz+station
      // const BGM_URL = "https://radio108.ru:8150/stream";

      const main = () => {
        const collisionObjects = [];
        const teleportTargetObjects = [];
        const interactableObjects = [];
        const collisionBoxes = [];

        const ticks = [];
        const ctx = setupScene((dt) => {
          ticks.forEach((f) => f(dt));
        }, true);
        const { scene, renderer, camera } = ctx;

        camera.position.set(0.0, 1.6, 0);
        const cameraContainer = new THREE.Object3D();
        cameraContainer.add(camera);
        const player = new THREE.Object3D();
        player.name = "player";
        player.add(cameraContainer);
        player.position.set(0, 0, 4);
        scene.add(player);

        createWorldObjects(ctx.scene, renderer, camera, player).then(
          ({ rooms, tick }) => {
            ticks.push(() => {
              tick();
              if (rooms.collisionNeedsUpdate) {
                collisionObjects.length = 0;
                teleportTargetObjects.length = 0;
                collisionBoxes.length = 0;
                rooms.updateCollision(
                  collisionObjects,
                  teleportTargetObjects,
                  collisionBoxes
                );
              }
            });
          }
        );

        scene.matrixAutoUpdate = false;
        scene.updateMatrix();

        setupVerse(
          scene,
          renderer,
          camera,
          cameraContainer,
          player,
          collisionBoxes,
          collisionObjects,
          interactableObjects,
          teleportTargetObjects,
          BGM_URL
        ).then(({ tick }) => {
          ticks.push(tick);
        });
      };
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", main);
      } else {
        main();
      }
    </script>
  </head>
  <body></body>
</html>
