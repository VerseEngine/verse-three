<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,viewport-fit=cover"
    />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="referrer" content="no-referrer" />
    <style>
      html,
      body {
        overscroll-behavior-y: none;
      }
      body {
        margin: 0;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      canvas {
        user-select: none;
        -webkit-user-select: none;
      }
      #text-pane {
        position: absolute;
        right: 1rem;
        top: 1rem;
        display: flex;
        flex-direction: column;
        width: fit-content;
        gap: 0.5rem;
        background: rgba(221, 186, 255, 0.5);
        padding: 0.5rem;
      }
      #text-out {
        height: 8rem;
      }
      .name-label {
        background-color: #fff;
        color: #666;
        border: 1px solid #666;
        border-radius: 10px;
        padding: 0px 5px;
        font-family: sans-serif;
        font-size: 14px;
        min-width: 50px;
        max-width: 200px;
        text-align: center;
      }
    </style>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1.6.2/dist/es-module-shims.min.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/",
          "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2/lib/three-vrm.module.min.js",
          "./setup": "./setup.js",
          "./world": "./world.js",
          "verse-three": "../dist/esm/index.8c729faa6eb58c05.min.js",
          "./setup-verse": "./setup-verse.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { setupScene } from "./setup";
      import { setupVerse } from "./setup-verse";
      import { createWorldObjects } from "./world";
      import { CSS3DRenderer } from "three/examples/jsm/renderers/CSS3DRenderer.js";
      import { CSS3DObject } from "three/examples/jsm/renderers/CSS3DRenderer.js";

      // https://otowabi.com/music/20210806gohan
      const BGM_URL = "./asset/bgm/20210806gohan.mp3";
      // Piano jazz station - https://dir.xiph.org/search?q=Piano+jazz+station
      // const BGM_URL = "https://radio108.ru:8150/stream";

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", main);
      } else {
        main();
      }

      function main() {
        const collisionObjects = [];
        const teleportTargetObjects = [];
        const interactableObjects = [];
        const collisionBoxes = [];

        const updateCollisionBoxes = () => {
          collisionBoxes.length = 0;
          [...collisionObjects, ...teleportTargetObjects].map((el) => {
            el.traverse((c) => {
              if (!c.isMesh) {
                return;
              }
              collisionBoxes.push(new THREE.Box3().setFromObject(c));
            });
          });
        };

        const labelRenderer = new CSS3DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = "absolute";
        labelRenderer.domElement.style.top = "0px";
        labelRenderer.domElement.style.pointerEvents = "none";
        document.body.appendChild(labelRenderer.domElement);
        window.addEventListener("resize", () => {
          labelRenderer.setSize(window.innerWidth, window.innerHeight);
        });

        let _tick = () => {};
        const ctx = setupScene((dt) => {
          labelRenderer.render(ctx.scene, ctx.camera);
          _tick(dt);
        }, true);
        teleportTargetObjects.push(ctx.ground);
        createWorldObjects(ctx.scene, collisionObjects, teleportTargetObjects);
        updateCollisionBoxes();

        const { scene, renderer, camera } = ctx;
        scene.matrixAutoUpdate = false;

        camera.position.set(0.0, 1.6, 0);
        const cameraContainer = new THREE.Object3D();
        cameraContainer.add(camera);
        const playerObj = new THREE.Object3D();
        playerObj.name = "player";
        playerObj.add(cameraContainer);
        scene.add(playerObj);
        scene.updateMatrix();

        setupVerse(
          scene,
          renderer,
          camera,
          cameraContainer,
          playerObj,
          collisionBoxes,
          collisionObjects,
          interactableObjects,
          teleportTargetObjects,
          BGM_URL
        ).then(({ tick, adapter, player }) => {
          _tick = tick;
          setupTextForm(player, adapter);
        });
      }

      function setupTextForm(player, adapter) {
        const textOut = document.querySelector("#text-out");
        document.querySelector("input[name='nickname']").value =
          localStorage.nickname || "";

        const outputMessage = (data) => {
          const nickname = data.nickname.trim();
          const message = data.message.trim();
          if (nickname !== "" && message !== "") {
            textOut.value += `${nickname}: ${message}\n`;
          }
        };

        document.querySelector("#text-form").addEventListener("submit", (e) => {
          e.preventDefault();
          const data = Object.fromEntries(new FormData(e.target).entries());
          localStorage.nickname = data.nickname;
          player.setTextData(JSON.stringify({ textMessage: data }));
          outputMessage(data);
        });
        const updateNameLabel = (otherPerson) => {
          if (!otherPerson.nameLabel) {
            const label = document.createElement("div");
            label.className = "name-label";
            otherPerson.nameLabel = label;

            const cssObject = new CSS3DObject(label);
            cssObject.scale.setScalar(0.01);
            cssObject.rotation.set(0, THREE.MathUtils.degToRad(180), 0);
            cssObject.visible = false;
            otherPerson.cssObject = cssObject;
            otherPerson.object3D.add(cssObject);
          }
          const bbox = new THREE.Box3().setFromObject(
            otherPerson.avatar.object3D
          );
          otherPerson.cssObject.position.set(
            0,
            bbox.max.y - bbox.min.y + 0.3,
            0
          ); // Set the position above the character
        };
        adapter.addTextDataChangedListener((otherPerson, textData) => {
          const data = JSON.parse(textData)?.textMessage;
          outputMessage(data);

          updateNameLabel(otherPerson);
          if (!otherPerson.cssObject.visible) {
            otherPerson.cssObject.visible = true;
          }
          otherPerson.nameLabel.textContent = data.nickname;
        });
        adapter.addOtherPersonAvatarChangedListener((otherPerson) => {
          updateNameLabel(otherPerson);
        });
      }
    </script>
  </head>
  <body>
    <div id="text-pane">
      <form id="text-form">
        <input type="text" name="nickname" placeholder="nickname" />
        <input type="text" name="message" placeholder="message" />
        <button type="submit">Send</button>
      </form>
      <textarea id="text-out" readonly></textarea>
    </div>
  </body>
</html>
